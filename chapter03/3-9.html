<html>
<head>
<!―内部嵌入方式 -->
<script>
function hello()
{
document.getElementById("message").innerHTML="Hello world of Javascript";
}
</script>

<!―外部链接方式 -->
<script src="myScript.js"></script>
</head>

<body>
<div id="message">  </div>
<!― button是一个按钮控件，其onclick属性定义当用户点击按钮时执行的javascript脚本 -->
<button type="button" onclick="hello();">Try it</button>   
</body>
</html>
