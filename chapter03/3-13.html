<html>

<head>
<script type="text/javascript"  src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"> </script>
  <script>
    function showFinish()
    {
var x = $("p:last").text();			/*读取最后一个<p>标签的文本内容*/
alert(x);

$("input#username").val("your name here");	/*设置id为”username”控件的value*/

var z = $("#container").attr("width")  /*读取id为”container”的标签的”width”属性*/
alert(z);

/*将id为”mainpage”的标签的”href”属性设置为//index.html*/
$("#mainpage").attr("href", "//index.html")  

$("p").css("background-color", "red");	/*将所有<p>标签的background-color设置为red*/

    }
  </script>
</head>

<body onload = "showFinish();">			<!―事件定义代码 -->
<div id = "container" width="500px">
<p>这是第一段</p>
<p>这是第二段</p>
<input id="username"/>
<a id="mainpage"> click me to go to index.html</a>
<p>这是最后一段</p>
</div>
</body>
</html>
